<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .info {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      text-align: center;
      text-shadow: 0 0 10px #ff007f;
      animation: fade 1s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .teks-berubah {
      position: absolute;
      bottom: 80px;
      color: #fff;
      font-size: 22px;
      text-align: center;
      animation: fadeInOut 3s ease-in-out infinite;
      text-shadow: 0 0 5px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="info">Website ini cuma buat kamu üíå</div>
  <div class="teks-berubah" id="textChange">Scroll terus ya...</div>
  <canvas id="love"></canvas>

  <script>
    // ‚ù§Ô∏è Hati animasi
    const canvas = document.getElementById("love");
    const ctx = canvas.getContext("2d");
    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const hearts = [];
    function createHeart() {
      return {
        x: Math.random() * width,
        y: height + Math.random() * 100,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 2 + 1,
        alpha: Math.random() * 0.5 + 0.5,
      };
    }

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 20, size / 20);
      ctx.beginPath();
      ctx.moveTo(0, -10);
      ctx.bezierCurveTo(-10, -20, -25, 0, 0, 20);
      ctx.bezierCurveTo(25, 0, 10, -20, 0, -10);
      ctx.closePath();
      ctx.fillStyle = `rgba(255, 0, 100, ${alpha})`;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (Math.random() < 0.1) {
        hearts.push(createHeart());
      }

      for (let i = 0; i < hearts.length; i++) {
        const h = hearts[i];
        h.y -= h.speed;
        drawHeart(h.x, h.y, h.size, h.alpha);
      }

      hearts.splice(0, hearts.length - 200);
      requestAnimationFrame(animate);
    }

    animate();

    // üìù Teks berubah otomatis
    const texts = [
      "Scroll terus ya...",
      "Jangan skip yaa ü•∫",
      "Buka sampe habis ‚ù§Ô∏è",
      "Ini spesial buat kamu üíå"
    ];
    let i = 0;
    setInterval(() => {
      const el = document.getElementById("textChange");
      el.textContent = texts[i];
      i = (i + 1) % texts.length;
    }, 3000);
  </script>
</body>
    </html>
