<script>
  const texts = [
    "Tulisanku muncul per huruf...",
    "Teks ini fade in dan fade out...",
    "Persis kaya di video TikTok!"
  ];
  let i = 0, j = 0, typing = true;

  function ketikLoop() {
    const el = document.getElementById("typeText");
    if (typing) {
      if (j < texts[i].length) {
        el.textContent += texts[i][j++];
        setTimeout(ketikLoop, 80);
      } else {
        typing = false;
        setTimeout(ketikLoop, 1500);
      }
    } else {
      if (j > 0) {
        el.textContent = texts[i].substring(0, --j);
        setTimeout(ketikLoop, 30);
      } else {
        typing = true;
        i = (i + 1) % texts.length;
        setTimeout(ketikLoop, 500);
      }
    }
  }
  ketikLoop();
          </script>
